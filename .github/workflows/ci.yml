name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test on Node ${{ matrix.node-version }} and ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      # 允许部分失败，不会取消其他任务
      fail-fast: false
      matrix:
        node-version: [18.x, 20.x]
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        continue-on-error: false

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: matrix.os == 'ubuntu-latest' && matrix.node-version == '20.x'
        continue-on-error: true
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check if lint script exists
        id: check-lint
        run: |
          if npm run lint --if-present 2>/dev/null; then
            echo "has_lint=true" >> $GITHUB_OUTPUT
          else
            echo "has_lint=false" >> $GITHUB_OUTPUT
            echo "⚠️ No lint script found, skipping lint check"
          fi
        continue-on-error: true

      - name: Check if format script exists
        id: check-format
        run: |
          if npm run format:check --if-present 2>/dev/null; then
            echo "has_format=true" >> $GITHUB_OUTPUT
          else
            echo "has_format=false" >> $GITHUB_OUTPUT
            echo "⚠️ No format:check script found, skipping format check"
          fi
        continue-on-error: true

  build:
    name: Build and Install Test
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build (if build script exists)
        run: npm run build --if-present
        continue-on-error: true

      - name: Pack and test installation
        run: |
          npm pack
          npm install -g @gogenger/go-gen-*.tgz
          go-gen --version
          go-gen --help
